<!DOCTYPE html>
<html lang="en">
<head>
	<title>Manager Login Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>	
	<div class="limiter">
		<div class="container-login" style="background-image: url('images/image.jpg');"> 
			<div class="wrap-login p-l-55 p-r-55 p-t-65 p-b-54">
				<form name="my_form" class="login-form validate-form" action="Choice.html" onsubmit = "return validate()"  method="POST">
					<span class="login-form-title p-b-49">
						Manager Login
					</span>
					<div class="wrap-input validate-input m-b-23" data-validate = "Username is required">
					<!--	<span class="label-input">Username</span>-->
						<input class="input" type="text" name="user" placeholder="Type in your username">
						<span class="focus-input" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input validate-input" data-validate="Password is required">
					<!--	<span class="label-input">Password</span>-->
						<input class="input" type="password" name="pass" placeholder="Type in your password">
						<span class="focus-input" data-symbol="&#xf190;"></span>
					</div>	
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					<div class="container-login-form-button">
						<div class="wrap-login-form-button">
							<div class="login-form-bk_button"></div>
							<button class="login-form-button" onclick="validate()">
								Login
							</button>
						</div> 
						
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
<!--===============================================================================================-->
	<script src="js/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
<!--===============================================================================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--===============================================================================================-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
</body>
</html>
